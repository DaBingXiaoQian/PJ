<p><i>课程推荐</i></p>
<ul class="course">
    <li *ngFor="let course of courseList" （click）="selectCourse(Course)">
        <label>课程名</label>{{course.name}}
        <label>课程编号</label>{{course.id}}
        <label>开设院系</label>{{course.institute}}
        <label>任课教师</label>{{course.teacher_name}}
        <label>课程简介</label>{{course.description}}
       </li>
    </li>
</ul>

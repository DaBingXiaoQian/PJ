<h3>Course Recommend</h3>
<div class="grid grid-pad">
    <div *ngFor="let course of CourseList"  class="col-1-4" [routerLink]="['HeroDetail', {id: hero.id.toString()}]">
        <div class="module course">
            <h4>{{Course.name}}{{Course.teacher_name}}{{Course.institute}}</h4>
        </div>
    </div>
</div>
